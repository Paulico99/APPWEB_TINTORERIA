<app-admin-admin></app-admin-admin>

<div class="card">
    <h4 class="card-header" style="background-color:rgba(2, 107, 168, 0.712);">Proveedores</h4>
    <div class="card-body">                
          <p style="color:rgb(32, 31, 31); font-size:20px;">{{ mensaje }}</p>
          <h3 style="color:rgb(26, 24, 24);">LISTADO DE PROVEEDORES</h3>
          <br>
          <a class="btn btn-outline-primary float-md-right" routerLink="/addproveedores" routerLinkActive="Active">
          AÃ‘ADIR NUEVO PROVEEDOR
          </a><br><br>
        <table class="table table-responsive" style="background-color:rgba(254, 255, 255, 0.788); font-size:18px;">         
              <thead class="thead-inverse" style="background-color:rgba(230, 234, 236, 0.712);">
            
                  <tr class="filters">
                      <th>NOMBRE</th>
                      <th>CORREO ELECTRONICO</th>
                      <th>TELEFONO</th>
                      <th>DIRECCION</th>
                      <th>LOCALIDAD</th>
                      <th>ESTADO</th>
                  </tr>
              </thead>


          <tbody style="background-color:white;">
              <tr *ngFor="let proveedor of proveedores">
                  <td>{{ proveedor.nombre}}</td>
                  <td><a href="mailto:{{ proveedor.email }}">{{proveedor.email}}</a></td>
                  <td>{{ proveedor.telefono }}</td>
                  <td>{{ proveedor.direccion}}</td>
                  <td>{{ proveedor.localidad}}</td>
                  <td>{{ proveedor.estado}}</td>
              </tr>
          </tbody>
          </table>
    </div>
</div>
